<article class="blog-card @@class">
    <a href="#" class = "blog-card__link">
      <div class="blog-card__container">
        <picture class="blog-card__picture">
          <img src="@@img" alt="@@alt" class="blog-card__img" />
        </picture>
        <div class="blog-card__info">
          <time datetime="@@datetime" class="blog-card__time">@@time</time>
          <h1 class="blog-card__title">@@title</h1>
            <p class="blog-card__description">@@descr</p>
          </div>
        <svg class="blog-card__icon" width="60" height="91">
          <use xlink:href="assets/icons/symbols.svg#frame"></use>
        </svg>
      </div>
      <div class="blog-card__liners"></div>
    </a>
  </article>
