<div class="pp"  id="js-eventPP">
    <div class="pp_wrapper">
        <div class="pp__sticky-close">
          <button class="pp__x-btn x-btn js-ppCloseBtn">
            <svg class="x-btn__icon" width="12" height="12">
              <use xlink:href="assets/icons/symbols.svg#x"></use>
            </svg>
          </button>
        </div>
    </div>
    <div class="pp__container">
        <h2 class="pp__title " >Заполните форму <br> и мы подберем площадку</h2>
        <form class="pp_form form">
          <div class="form__list"> 
            <!--Радио-->
            <div class="form__field form__field--w50 field">
              <h6 class="field__title">Формат мероприятия</h6>
              <div class="radio">
                    <label class="radio__item">
                      <input class="radio__input" type="radio" name="format" value="seminar" checked>
                      <span class="radio__mark"></span>
                      <span class="radio__label">Мастер-класс/семинар</span>
                    </label>
                                
                    <label class="radio__item">
                      <input class="radio__input" type="radio" name="format" value="concert">
                      <span class="radio__mark"></span>
                      <span class="radio__label">Концерт/выступление</span>
                    </label>

                    <label class="radio__item">
                        <input class="radio__input" type="radio" name="format" value="vistavka">
                        <span class="radio__mark"></span>
                        <span class="radio__label">Выставка/показ</span>
                      </label>

                      <label class="radio__item">
                        <input class="radio__input" type="radio" name="format" value="drugoe">
                        <span class="radio__mark"></span>
                        <span class="radio__label">Другое</span>
                      </label>
              </div>
            </div>
            <!--Выбор человек + календарь-->
            <div class="form__group form__group--w50">
              <!--Кол-во человек-->
              <label class="field form__field form__field--mb30">
                <span class="field__title">Планируемое количество посетителей:</span>
                <select class="field__select" name="amount">
                  <option value="20">до 20 человек</option>
                  <option value="100">от 20 до 100 человек</option>
                  <option value="500">от 100 до 500 человек</option>
                  <option value="1000">более 500 человек</option>
                </select>
              </label>
              <!--Календарь-->
              <div class="form__field field">
                <h6 class="field__title">Дата проведения:</h6>
                <div class="field__date">
                  <div class="field__date--inputs">
                    <input type="text" class="field__date--input" placeholder="ДД" readonly>
                    <input type="text" class="field__date--input" placeholder="MM" readonly>
                    <input type="text" class="field__date--input field__date--input--year" placeholder="ГГГГ" readonly>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!--Контактные данные-->
          <div class="form__section">
            <h6 class="form__title">Контактные данные:</h6>
            <div class="form__list">
              <!--Имя-->
              <label class="form__field form__field--w50 field">
                <span class="field__label">Имя*</span>
                <input type="text" name="name" placeholder="Имя" class="field__input" required>
              </label>
              <!--Фамилия-->
              <label class="form__field form__field--w50 field">
                <span class="field__label">Фамилия*</span>
                <input type="text" name="surname" placeholder="Фамилия" class="field__input" required>
              </label>
              <!--Телефон-->
              <label class="form__field form__field--w50 field">
                <span class="field__label">Телефон*</span>
                <input type="text" name="phonenumber" placeholder="+7(___) ___ __ __" class="field__input" required>
              </label>
              <!--E-mail-->
              <label class="form__field form__field--w50 field">
                <span class="field__label">E-mail*</span>
                <input type="text" name="E-mail" placeholder="E-mail" class="field__input" required>
              </label>
            </div>
          </div> 
          <!--Пожелания-->
            <label class="form__field form__field--mb30 field">
              <h6 class="field__title">Есть пожелания? Напишите нам:</h6>
              <textarea name="text"  class="field__textarea "></textarea>
            </label>
          <!--Чекбокс-->
          <label class="check">
              <input type="checkbox" name="agree" class="check__input" required checked/>
              <span class="check__mark"></span>
              <span class="check__label check__label--s">
                  Я соглашаюсь с пользовательским соглашением и с политикой
                  использования персональных данных
                </span>
          </label>
          <!--Кнопки-->
          <div class="form__btns">
            <button type="submit" class="form__btn btn">Отправить</button>
            <button type="button" class="form__close-btn js-ppCloseBtn">
              Закрыть
            </button>
          </div>
        </form>
    </div>
        
    </div>
</div>
